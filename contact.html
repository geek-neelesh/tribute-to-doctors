<link rel="stylesheet" href="contact.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
    rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

<div class="body-back">
    <div class="header">
        <div class="contact-head">
            <h1>CONTACT US</h1>
        </div>
    </div>
    <div class="form">
        <input type="text" class="f-text" id="name" placeholder="Type your Name">
        <input type="text" class="f-text" id="email" placeholder="Type your Email">
        <input type="text" class="f-text" id="contact" placeholder="Type your Contact Number">
        <input type="text" class="f-text" id="subject" placeholder="Subject">
        <textarea name="" class="f-text" id="" cols="30" rows="10" placeholder="Describe Your issue"></textarea>
        <button class="btn">SUBMIT</button>
    </div>
</div>
